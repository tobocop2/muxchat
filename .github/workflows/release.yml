name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w -X github.com/tobias/muxchat/cmd.Version=$VERSION"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/muxchat-linux-amd64 .

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/muxchat-linux-arm64 .

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/muxchat-darwin-amd64 .

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/muxchat-darwin-arm64 .

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/muxchat-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/muxchat-linux-amd64
            dist/muxchat-linux-arm64
            dist/muxchat-darwin-amd64
            dist/muxchat-darwin-arm64
            dist/muxchat-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
